<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

</head>
<body>
    <header class="container-fluid py-2 shadow-lg position-sticky top-0">
        <div class="container align-items-center">
            <div class="row ">
                <figure class="col-lg-6 col-12 text-lg-start text-center mb-0 pb-0">
                    <img src="images/logo_black 1.svg" alt="logo">
                </figure>
            <div class="col-lg-6">
                <div class="btn-outer d-flex gap-3 justify-content-end">
                    <button class="btn whatsappbtn"><i class="fa-brands fa-whatsapp"></i> Chat With Us</button>
                    <button class="btn callbtn"><i class="fa-solid fa-phone-volume"></i> Call Us</button>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid py-lg-5 py-sm-4 py-3">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <div class="bannerContent">
                        <h1>Career Opportunities <br>in <span>Digital Marketing</span></h1>
                        <p>Digital marketing course so good,you only pay-after-placement</p>
                        <ul class="m-0 p-0">
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>Specialization: Performance Marketing</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>Min salary of Rs 4.5 LPA</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>50 seats only</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-5"></div>
            </div> 
        </div>
    </section> 
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
